<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced 3D Bouncing Ball Simulation</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="An immersive 3D physics simulation featuring a bouncing ball inside a rotating rhombicosidodecahedron">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <label>
      Ball Speed:
      <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1">
      <span class="value-display">1.0x</span>
    </label>
    <label>
      Gravity:
      <input type="range" id="gravityControl" min="0" max="0.003" step="0.0001" value="0.001">
      <span class="value-display">1.0x</span>
    </label>
    <label>
      Rotation Speed:
      <input type="range" id="rotationControl" min="0" max="0.005" step="0.0001" value="0.001">
      <span class="value-display">1.0x</span>
    </label>
    <button id="resetButton">Reset Simulation</button>
  </div>
  <div class="performance-stats" id="stats"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
